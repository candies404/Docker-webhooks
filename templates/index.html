<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人服务</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔒</text></svg>">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .message {
            text-align: center;
            padding: 40px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
        }
        .emoji {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 20px;
            font-style: italic;
            color: #3498db;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="emoji">🙏</div>
        <h1>温馨提示</h1>
        <p>亲爱的访客，非常感谢您的关注。</p>
        <p>这是一个用于特定目的的个人服务。</p>
        <p>我们建议您不要继续使用，以免影响正常运行。</p>
        <p>如有任何疑问，请与管理员联系。</p>
        <p>再次感谢您的理解与配合！</p>
        <p class="contact">联系邮箱：<a href="mailto:sugar404@qq.com">sugar404@qq.com</a></p>
    </div>
</body>
</html>
